<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fantasy Team</title>
</head>
<body>
    <div class="head">NBA Fantasy 2014-2024</div>
    <div class="container">
        <h1>My fantasy Team</h1>
        <div class="teamView">
            <div class="playerContainer" id="pointGuardContainer">point Guard</div>
            <div class="playerContainer" id="shootingGuardContainer">Shooting Guard</div>
            <div class="playerContainer" id="smallForwardContainer">Small Forward</div>
            <div class="playerContainer" id="powerForwardContainer">Power Forward</div>
            <div class="playerContainer" id="centerContainer">Center</div>
        </div>
        <h1>NBA Player Search</h1>
        <form id="searchFrom" class="searchContainer">
            <select class="select" id="positionSearch">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <input class="range" type="range" id="pointsSearch" min="0" max="20000" value="0">
            <input class="range" type="range" id="3Search" min="0" max="100" value="0">
            <input class="range" type="range" id="2Search" min="0" max="100" value="0">
            <button  id="searchButton">Search Player</button>
        </form>
        <table id="playerTable">
            <thead >
                <tr>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Points</th>
                    <th>3P%</th>
                    <th>2P%</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
            </tbody>
        </table>
    </div>
    <script src="../script.js/script.js"></script>
</body>
</html>
