<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fantasy Team</title>
</head>
<body>
    <div class="head">
        NBA Fantasy 2014-2024
    </div>
    <div class="container">
        <button  id="getAllPlayersBtn">show all teams</button>
        <h1>My fantasy Team</h1>
        <div class="teamView">
            <div class="playerContainer">
                <h4>point Guard</h4> 
                <div id="pointGuardContainer"></div>
            </div>
            <div class="playerContainer">
                <h4>Shooting Guard</h4>
            <div id="shootingGuardContainer"></div></div>
            <div class="playerContainer">
                <h4>Small Forward</h4>
                <div id="smallForwardContainer"></div>
            </div>
            <div class="playerContainer">
                <h4>Power Forward</h4>
                <div id="powerForwardContainer"></div>
            </div>
            <div class="playerContainer">
                <h4>Center</h4>
                <div id="centerContainer"></div>
            </div>
        </div>
        <!-- <button id="saveTeamBtn">save team to DB</button> -->
        <h1>NBA Player Search</h1>
        <form id="searchFrom" class="searchContainer">
            <select class="select" id="positionSearch">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <div class="in-out">
                <input class="range" type="range" id="pointsSearch" min="0" max="20000" value="0" oninput="this.nextElementSibling.value = this.value;">
                <output name="result" class="label" for="pointsSearch"></output> 
            </div>
            <div class="in-out">
                <input class="range" type="range" id="3Search" min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value;">
                <output name="result" class="label" for="3Search"></output> 
            </div>
            <div class="in-out">
                <input class="range" type="range" id="2Search" min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value;">
                <output name="result" class="label" for="2Search"></output> 
            </div>

            <button  id="searchButton">Search Player</button>
        </form>
        <table id="playerTable">
            <thead >
                <tr>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Points</th>
                    <th>3P%</th>
                    <th>2P%</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
            </tbody>
        </table>
    </div>
    <div id="allTeams">

    </div>
    <script src="../script.js/script.js"></script>
</body>
</html>
